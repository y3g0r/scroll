<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 300px;
            padding: 15px;
            margin: 0;
            font-family: system-ui, -apple-system, sans-serif;
            font-size: 14px;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e0e0e0;
        }

        .header h1 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }

        .status {
            padding: 10px;
            border-radius: 5px;
            background-color: #f5f5f5;
            margin-bottom: 10px;
        }

        .status.capturing {
            background-color: #fff3cd;
            border-left: 4px solid #ffc107;
        }

        .status.ready {
            background-color: #d4edda;
            border-left: 4px solid #28a745;
        }

        .status.reading {
            background-color: #d1ecf1;
            border-left: 4px solid #17a2b8;
        }

        .status-text {
            font-weight: 500;
            margin-bottom: 5px;
        }

        .progress-text {
            font-size: 12px;
            color: #666;
        }

        .button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 14px;
            cursor: pointer;
            font-weight: 500;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .button-secondary {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 2px solid #6c757d;
            border-radius: 5px;
            background-color: transparent;
            color: #6c757d;
            font-size: 14px;
            cursor: pointer;
            font-weight: 500;
        }

        .button-secondary:hover {
            background-color: #6c757d;
            color: white;
        }

        .button-secondary:disabled {
            border-color: #ccc;
            color: #ccc;
            cursor: not-allowed;
        }

        .button-secondary:disabled:hover {
            background-color: transparent;
        }

        .speed-control {
            margin-top: 15px;
            margin-bottom: 15px;
            padding: 12px;
            background-color: #f8f9fa;
            border-radius: 5px;
            border: 1px solid #e0e0e0;
        }

        .speed-control-label {
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #333;
        }

        .speed-control-inputs {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .speed-slider {
            flex: 1;
            height: 6px;
            -webkit-appearance: none;
            appearance: none;
            background: #ddd;
            border-radius: 3px;
            outline: none;
            transform: scaleX(-1);
        }

        .speed-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: #007bff;
            cursor: pointer;
            border-radius: 50%;
        }

        .speed-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #007bff;
            cursor: pointer;
            border-radius: 50%;
            border: none;
        }

        .speed-input-wrapper {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .speed-number-input {
            width: 60px;
            padding: 6px 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 13px;
            text-align: center;
        }

        .speed-unit {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Scroll</h1>
    </div>

    <div id="status" class="status">
        <div class="status-text">Ready</div>
        <div class="progress-text">Click the button below to activate</div>
    </div>

    <div class="speed-control">
        <div class="speed-control-label">Scroll Speed (time per screen)</div>
        <div class="speed-control-inputs">
            <input type="range" id="speedSlider" class="speed-slider" min="10" max="300" value="30" step="5">
            <div class="speed-input-wrapper">
                <input type="number" id="speedInput" class="speed-number-input" min="10" max="300" value="30" step="5">
                <span class="speed-unit">sec</span>
            </div>
        </div>
    </div>

    <button id="toggleButton" class="button">Activate Reader</button>
    <button id="recaptureButton" class="button-secondary">Recapture Page</button>

    <script src="popup.js"></script>
</body>
</html>
