name: Build and Release

on:
  push:
    branches:
      - develop
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from manifest
        id: version
        run: |
          VERSION=$(grep -o '"version": "[^"]*"' manifest.json | cut -d'"' -f4)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extension version: $VERSION"

      - name: Create zip archive
        run: |
          # Create a clean build directory
          mkdir -p build

          # Copy extension files to build directory
          cp manifest.json build/
          cp background.js build/
          cp content.js build/
          cp popup.html build/
          cp popup.js build/
          cp -r icons build/

          # Check if popup directory exists and copy it
          if [ -d "popup" ]; then
            cp -r popup build/
          fi

          # Create zip archive
          cd build
          zip -r ../scroll-v${{ steps.version.outputs.version }}.zip .
          cd ..

          echo "Created archive: scroll-v${{ steps.version.outputs.version }}.zip"

      - name: Get short SHA
        id: sha
        run: echo "short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Create Dev Release (for develop branch)
        if: github.ref == 'refs/heads/develop'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}-dev-${{ steps.sha.outputs.short }}
          name: Dev Build v${{ steps.version.outputs.version }}-dev-${{ steps.sha.outputs.short }}
          files: scroll-v${{ steps.version.outputs.version }}.zip
          generate_release_notes: true
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release (for tags)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: scroll-v${{ steps.version.outputs.version }}.zip
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
